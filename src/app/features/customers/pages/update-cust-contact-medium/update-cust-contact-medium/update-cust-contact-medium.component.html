<div class="e-create-customer-table">
  <app-navbar></app-navbar>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-3">
        <div class="col-12 app-user-info">
          <app-user-info></app-user-info>
        </div>
      </div>
      <div class="col-12 col-lg-9 d-flex justify-content-end p-0">
        <app-settings-menu></app-settings-menu>
      </div>
    </div>
    <div class="bar-menu">
      <app-bar-menu></app-bar-menu>
    </div>
  </div>

  <app-main-layout [layoutTitle]="'Contact Medium'">
    <div class="p-5"></div>
    <div class="e-customer-content">
      <div class="d-flex justify-content-center">
        <form
          *ngIf="updateCustomerContactForm"
          [formGroup]="updateCustomerContactForm"
          class="p-4"
        >
          <div class="row">
            <div class="row d-flex justify-space-between align-items-center">
              <div class="col-6">
                <div class="form-group">
                  <label class="col-5" for="email">Email*:</label>
                  <input
                    class="col-7"
                    type="text"
                    etiyaInput="dark"
                    formControlName="email"
                    placeholder="admin@admin.com"
                    [ngClass]="{
                      'invalid-input':
                        (isShow &&
                          updateCustomerContactForm.controls['email'].errors) ||
                        (updateCustomerContactForm
                          .get('email')
                          ?.hasError('required') &&
                          updateCustomerContactForm.get('email')?.touched)
                    }"
                  />
                </div>
                <small
                  style="margin-left: 212px"
                  class="p-error block ng-invalid ng-dirty"
                  *ngIf="
                    updateCustomerContactForm
                      .get('email')
                      ?.hasError('required') &&
                    updateCustomerContactForm.get('email')?.touched
                  "
                >
                  This field is required
                </small>
              </div>
              <div class="col-6 form-group">
                <div class="form-group">
                  <label class="col-5" for="homePhone">Home Phone :</label>
                  <input
                    class="col-7"
                    type="text "
                    etiyaInput="dark"
                    formControlName="homePhone"
                    onKeyPress="if(this.value.length==11) return false;"
                    (keypress)="isValid($event)"
                    onkeydown="return event.keyCode !== 17 &&  event.keyCode !== 86 "
                  />
                </div>
              </div>

              <div class="col-6">
                <div class="form-group">
                  <label class="col-5" for="mobilePhone">Mobile Phone*:</label>
                  <input
                    class="col-7"
                    type="text "
                    etiyaInput="dark"
                    formControlName="mobilePhone"
                    onKeyPress="if(this.value.length==11) return false;"
                    (keypress)="isValid($event)"
                    onkeydown="return event.keyCode !== 17 &&  event.keyCode !== 86 "
                    [ngClass]="{
                      'invalid-input':
                        (isShow &&
                          updateCustomerContactForm.controls['mobilePhone']
                            .errors) ||
                        (updateCustomerContactForm
                          .get('mobilePhone')
                          ?.hasError('required') &&
                          updateCustomerContactForm.get('mobilePhone')?.touched)
                    }"
                  />
                </div>
                <small
                  style="margin-left: 212px"
                  class="p-error block ng-invalid ng-dirty"
                  *ngIf="
                    updateCustomerContactForm
                      .get('mobilePhone')
                      ?.hasError('required') &&
                    updateCustomerContactForm.get('mobilePhone')?.touched
                  "
                >
                  This field is required
                </small>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label class="col-5" for="faxNumber">Fax :</label>
                  <input
                    class="col-7"
                    type="text"
                    etiyaInput="dark"
                    formControlName="fax"
                    onKeyPress="if(this.value.length==11) return false;"
                    (keypress)="isValid($event)"
                    onkeydown="return event.keyCode !== 17 &&  event.keyCode !== 86 "
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-5">
            <div style="width: 1125px" class="row p-0 pt-4">
              <div class="col-6 d-flex justify-content-lg-start">
                <button
                  etiyaButton="clear"
                  [routerLink]="
                    '/dashboard/customers/customer-contact-medium/' +
                    selectedCustomerId
                  "
                >
                  CANCEL
                </button>
              </div>
              <div class="col-6 d-flex justify-content-lg-end">
                <button
                  etiyaButton="clear"
                  [disabled]="!this.updateCustomerContactForm.valid"
                  (click)="update()"
                >
                  SAVE
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </app-main-layout>
</div>
